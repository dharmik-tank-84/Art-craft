    <style>
        .formm {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    form {
      width: 100%;
      max-width: 500px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    form h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #5d9c59;
    }

    form label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
    }

    form input[type="text"],
    form input[type="email"],
    form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 15px;
      font-size: 1rem;
    }

    form input[type="submit"] {
      width: 100%;
      background-color: #5d9c59;
      color: white;
      padding: 10px;
      font-size: 1rem;
      font-weight: 700;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    form input[type="submit"]:hover {
      background-color: #3d6e41;
    }


    </style>
  </head>
  <body>
    <div id="main">
      <section class="header" id="HOME">
        <nav>
          <a href="index.html">

          <ul id="sideMenu">

              onclick="closeMenu()"
              id="close"
              style="color: white"
            ></i>
          </ul>
          <i
            class="ri-menu-line"
            onclick="openMenu()"
            id="close"
            style="color: white"
          ></i>
        </nav>
        <div class="text-box">
            <h1>CONTACT US</h1>
            </div>
          
        </section>

        <!-- contact us -->

        <div class="formm">
              <form action="#">
                <h2>Get In Touch</h2>
                <label for="name">First Name</label>
                <input type="text" id="name" placeholder="Enter your first name">

                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" placeholder="Enter your last name">

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">

                <label for="message">Message</label>
                <textarea id="message" rows="5" placeholder="Write your message"></textarea>

                <input type="submit" value="Send Message">
              </form>
              </div>
